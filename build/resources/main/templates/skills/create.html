<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>

<main>

    <form method="post">
       <div class="form-group">
        <label>Skill Name
            <input th:field="${skill.name}" class="form-control" />
        </label>
<!--        <p class="errors" th:errors="${skill.name}"></p>-->
       </div>
        <div class="form-group">
        <label>Skill Category
            <select th:field="${skill.catName}">
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.catName}"
                ></option>
            </select>
            </label>
<!--            <p class="errors" th:errors="${skill.catName}"></p>-->
        </div>
        <div class="form-group">
            <label>Skill Tag
            <select th:field="${skill.skillTag}">
                <option th:each="tag : ${tags}"
                        th:value="${tag}"
                        th:text="${tag.displayName}"
                ></option>
            </select>
            </label>
        </div>
        <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
        </div>
    </form>

</main>
</body>
</html>
