<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: navbar"></div>

<main>
    <div class="w3-container">
    <p>Welcome, <span th:text="${user.username}"></span></p>
    </div>

    <li class="nav-link"><a th:href="@{/users/view/{id}(id=${user.id})}">User Info</a></li>

    <div>
    <form method="post">
        <div class="form-group">
            <label>Filter By:
                <select th:name="tagId">
                    <option th:each="tag : ${tags}"
                            th:value="${tag.getId}"
                            th:text="${tag.tagName}"
                    ></option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <input type="submit" value="Filter" class="btn btn-success">
        </div>
    </form>
    </div>
    <div>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Skill</th>
                <th>Skill Category</th>
                <th>Tag</th>
            </tr>
            </thead>
            <tr th:each="skill : ${skills}">
                <td th:text="${skill.name}"></a></td>
                <td th:text="${skill.catName.catName}"></a></td>
                <td th:text="${skill.tagName.tagName}"></a></td>
            </tr>
        </table>
    </div>
    <div>
        <li class="nav-link"><a th:href="@{/skills/create/{id}(id=${user.id})}">Add Skill</a></li>
        <li class="nav-link"><a th:href="@{/skills/delete/{id}(id=${user.id})}">Remove Skill</a></li>
    </div>
</main>

</body>
</html>
