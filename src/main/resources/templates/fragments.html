<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>SkillShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/styles.css}">

</head>

<body>

<div th:fragment="navbar" class="navbar navbar-dark navbar-expand-lg navbar-fixed-top shadow-sm mb-5" id="navbar">
    <a href="/" class="navbar-brand">Skill Share</a>
    <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="input-group w-25">
        <input class="form-control rounded-pill py-2 pr-5 mr-1 bg-transparent" type="search" placeholder="Search">
        <div class="input-group-append">
            <button class="btn btn-link" type="submit"><i class="bi-search"></i>
            </button>
        </div>
    </div>
    <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="/about" class="nav-link">About Us</a></li>

            <span th:if="${user}"><li class="nav-item"><a href="/logout" class="nav-link">Log Out</a></li></span>


            <span th:unless="${user}"> <li class="nav-item"><a href="/login" class="nav-link">Log In</a></li></span>

            <!--try to add a thymeleaf hidden attribute to this-->

        </ul>
        <span th:unless="${user}">
            <div class="navbar-text ml-lg-3">
                <a href="/register" class="btn btn-primary text-white shadow">Sign Up</a>
            </div>
        </span>

        <!--profile image, link will need updated-->
        <span th:if="${user}">
        <a href="/users/profile"><img class="rounded-circle ml-lg-3" src="https://images.unsplash.com/photo-1622605831600-27dada003875?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" height="36" width="36"></a>
       </span>
        <!--profile image, link will need updated-->
    </div>

</div>


<footer th:fragment="footer" class="mt-auto footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-4 mb-lg-0">
                <h5 class="footer-title">Skill Share</h5>
                <ul class="list-unstyled">
                    <li><p>We seek to create a community around learning and sharing skills. Words and stuff.</p></li>
                </ul>
            </div>
            <div class="col-lg-4">
                <h5 class="footer-title">Explore</h5>
                <ul class="links list-unstyled">
                    <li><a href="/" class="text-muted">Home</a></li>
                    <li><a href="/about" class="text-muted">About Us</a></li>
                    <li><a href="/events" class="text-muted">Events</a></li>
                </ul>
            </div>
            <div class="col-lg-4">
                <h5 class="footer-title">Follow Us</h5>
                <ul class="links list-unstyled">
                    <li><a href="https://github.com/April-2022-LC-LiftOff/TeamSkillShare" class="text-muted">GitHub</a></li>
                </ul>
            </div>
        </div>
    </div>

</footer>

</body>

</html>
