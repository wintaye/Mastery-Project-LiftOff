<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>SkillShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/styles.css}">

</head>

<body>

<div th:fragment="navbar" class="navbar navbar-expand-lg navbar-fixed-top shadow-sm mb-5">
    <a href="/" class="navbar-brand">Skill Share</a>
    <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="input-group w-25">
        <input class="form-control rounded-pill py-2 pr-5 mr-1 bg-transparent" type="search" placeholder="Search">
        <div class="input-group-append">
            <button class="btn btn-link" type="submit"><i class="bi-search"></i>
            </button>
        </div>
    </div>
    <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
            <li class="nav-item"><a href="/login" class="nav-link">Log In</a></li>
        </ul>
        <div class="navbar-text ml-lg-3">
            <a href="/register" class="btn btn-primary text-white shadow">Sign Up</a>
        </div>
    </div>
</div>


<footer th:fragment="footer" class="mt-5 page-footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-4 mb-lg-0">
                <h5>Skill Share</h5>
                <ul class="list-unstyled">
                    <li><p>We seek to create a community around learning and sharing skills. Words and stuff.</p></li>
                </ul>
            </div>
            <div class="col-lg-4">
                <h5>Explore</h5>
                <ul class="links list-unstyled">
                    <li><a href="/" class="text-muted">Home</a></li>
                    <li><a href="/about" class="text-muted">About Us</a></li>
                    <li><a href="/classes" class="text-muted">Classes</a></li>
                </ul>
            </div>
            <div class="col-lg-4">
                <h5>Follow Us</h5>
                <ul class="links list-unstyled">
                    <li><a href="https://github.com/April-2022-LC-LiftOff/TeamSkillShare" class="text-muted">GitHub</a></li>
                </ul>
            </div>
        </div>
    </div>

</footer>

</body>

</html>
