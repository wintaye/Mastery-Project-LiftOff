    <div class="card one-event-post mb-3" th:each="event : ${events}">

        <h4 class="card-header event-card-header" th:text="${event.name}"></h4>
        <div class="card-body">
            <h6 class="text-muted" th:text="${event.catName.catName}"></h6>
            <p class="card-text" th:text="${event.description}"></p>
        </div>

        <div class="card-footer bg-transparent">

                <span th:if="${user}">
                <li class="list-inline-item float-right"><a th:href="@{/events/edit/id={id}&event={eventId}(id=${user.id}, eventId=${event.id})}" class="btn btn-primary text-white">View Class</a></li>
