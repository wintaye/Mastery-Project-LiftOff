<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: navbar"></div>

<main>

    <form method="post">
        <label>Username
            <input type="text" th:field="${loginFormDTO.username}" />
        </label>
        <p class="errors" th:errors="${loginFormDTO.username}"></p>
        <label>Password
            <input type="password" th:field="${loginFormDTO.password}" />
        </label>
        <p class="errors" th:errors="${loginFormDTO.password}"></p>
        <input type="submit" value="Login" class="submit">

    </form>

    <p>Don't have an account yet? <a href="/register">Register here</a></p>


</main>
</body>
</html>
