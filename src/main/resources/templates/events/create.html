<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="fragments :: navbar"></div>

<div class="page-content">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8">

                <h4 class="mb-3">New Class</h4>
                <hr class="mb-4"/>

                    <form method="post" th:object="${event}">

                        <div class="form-group">
                            <input th:field="${event.name}" class="form-control" placeholder="Title">
                            <p class="errors" th:errors="${event.name}"></p>
                        </div>

                        <div class="form-group">
                            <textarea th:field="${event.description}" class="form-control" placeholder="Description" rows="8"></textarea>
                            <p class="errors" th:errors="${event.description}"></p>
                        </div>

                        <div class="form-group">
                            <select th:field="${event.catName}" class="custom-select">
                                <option value="" hidden>Category</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.catName}"
                                ></option>
                            </select>
                            <p class="errors" th:errors="${event.catName}"></p>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit" value="Create">Create Class</button>
                            <input type="hidden" th:value="${user.id}" name="creatorId" />
                            <input type="hidden" th:value="${user.userProfile.email}" name="email" />
                        </div>

                    </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments :: footer"></div>

</body>
</html>
