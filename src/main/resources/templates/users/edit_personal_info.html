<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<main>
    <form method="post" th:object="${user}">
        <label>First Name: <input type="text" th:field="${user.firstName}"></label>
        <p class="errors" th:errors="${user.firstName}"></p><br>
        <label>Last Name: <input type="text" th:field="${user.lastName}"></label>
        <p class="errors" th:errors="${user.lastName}"></p><br>
        <label>Phone Number: <input type="text" th:field="${user.phoneNumber}"></label>
        <p class="errors" th:errors="${user.phoneNumber}"></p><br>
        <label>Email: <input type="text" th:field="${user.email}"></label>
        <p class="errors" th:errors="${user.email}"></p><br>
        <label>Zip Code: <input type="text" th:field="${user.ZipCode}"></label>
        <p class="errors" th:errors="${user.zipCode}"></p><br>
        <input type="submit" value="Save Changes">
    </form>
</main>
</body>
</html>
