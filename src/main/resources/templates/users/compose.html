<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="fragments :: navbar"></div>

<main>

    <form method="post">
        <div class="form-group" field="message.recipientUsername">
            <label>Recipient:
                <td th:text="${recipient.getUsername}"></a></td>
            </label>
        </div>

        <div class="form-group">
            <label>Subject:
                <input type="text" th:field="${message.subject}"/>
            </label>
            <p class="errors" th:errors="${message.subject}"></p>
        </div>

        <div class="form-group">
            <label>Message:
                <input type="text"  th:field="${message.body}" class="form-control" />
            </label>
            <p class="errors" th:errors="${message.body}"></p>
        </div>

        <label>Sender:
            <td type="text" th:text="${user.getUsername}"></a></td>
        </label>

        <div>
            <input type="hidden" th:value="${recipient.getId}" name="recipient" />
            <input type="hidden" th:value="${recipient.getUsername}" name="recipientUsername" />
            <input type="hidden" th:value="${user.getId}" name="sender" />
            <input type="hidden" th:value="${user.getUsername}" name="senderUsername" />
        </div>

        <div>
            <input type="submit" value="Send" class="btn btn-success">
        </div>
    </form>

</main>


</body>
</html>
